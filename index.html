<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Win 10 Login Screen Mockup</title>
    <!--link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" /-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>
<body>
    <div class="bg">
        <div class="login">
                <div class="profilepic">
                    <img src="images/profile-pic2.jpeg" alt="profilepic" srcset="">
                </div>
                <h1>Lorem Ipsum</h1>
                <p>loremipsum@email.com</p>
        </div>

        <div class="inputx">
            <form id="formpass">
                <input type="password" name="pass" placeholder="Password">
                <button>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <!-- end of password form-->
            <span href="#" class="forgot">Forgot Password?</span>
            <div class="hint">
                <span><b>HINT: </b>lorem forgotem?</span>
            </div>
        </div>

        <div class="login-prev">
            <button class="login-prev-btn">
                <span>Login</span>
            </button>
        </div>

        
    </div>

    <div class="accesibility">
        <div class="wifi">
                    <i class="fas fa-wifi fa-2x"></i>
        </div>
        <div class="desktop">
            <i class="fas fa-desktop fa-2x"></i>
        </div>        

        <div class="power">
            <i class="fas fa-power-off fa-2x"></i>
        </div>
    </div>

    
</body>
</html>
